# ./nginx.conf
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # This upstream block defines the group of pooler services to load balance.
    # 'pooler' is the service name we will define in docker-stack.yml.
    # Docker's internal DNS will resolve this to the IP addresses of the replicas.
    upstream websocket_pooler {
        server pooler:8080;
    }

    server {
        listen 80;
        server_name your-domain.com; # Replace with your actual domain or localhost

        location / {
            proxy_pass http://websocket_pooler;

            # These headers are CRUCIAL for WebSocket proxying
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Other useful headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s; # Avoid timeouts for long-lived connections
            proxy_send_timeout 86400s;
        }
    }
}
